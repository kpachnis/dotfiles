set -g default-terminal screen-256color

set -g history-limit 10000
set -g renumber-windows on
set -g set-titles on
set -g visual-activity on
set -g status-interval 1
set -g base-index 1
set -s escape-time 0
set -g mouse on

set -g mode-keys vi
set -g status-keys vi

setw -g pane-base-index 1
setw -g aggressive-resize on
setw -g automatic-rename on
setw -g monitor-activity on


# Custom status line
set -g status-left '-- #[fg=colour253]#S - '
setw -g window-status-format '#[fg=colour244]#I/#[fg=colour253] #W '
setw -g window-status-current-format '#[fg=colour244]#I/#[fg=colour253,bg=colour238] #W '
set -g status-right '#[fg=colour250] %Y-%m-%d #[fg=colour254]%H.%M'
set -g status-bg colour234
set -g status-fg colour007
set -g status-position top
set -g status-style reverse,bright
set -g status-interval 1
set -g message-style reverse

# Custom split colours
set -g pane-active-border-style bg=colour234,fg=colour234
set -g pane-border-style bg=colour234,fg=colour234

# Don't suspend client
unbind-key C-z

# Better window navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Maintain the current path
bind '%' split-window -h -c '#{pane_current_path}'  # Split panes horizontal
bind '"' split-window -v -c '#{pane_current_path}'  # Split panes vertically
bind c new-window -c '#{pane_current_path}' # Create new window

if-shell "[ -f ~/.tmux.conf.local ]" 'source ~/.tmux.conf.local'
